  <!--title旁的logo-->
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" media="screen" />
  <!--调用main.css-->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <!--导航条-->
  <div class="id_name2">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">首页</a>
      <a href="/doc">文档</a>

    </div>
    <span style="font-size:30px;color:#4CAF50;cursor:pointer" onclick="openNav()">&#9776;</span>
  </div>
  <div class="id_name">

      <a class="active" href="/">首页</a>

    </div>

  <script>
    /* 将侧导航的宽度设置为250px，页面内容的左边距设置为250px，并在正文中添加黑色背景色 */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    /* 将侧导航的宽度设置为0，将页面内容的左边距设置为0，将正文的背景色设置为白色 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>
</html>
