<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" media="screen" /><!--title旁的logo-->
		<meta name="baidu-site-verification" content="DDpI6XeSHN" /><!--百度识别代码-->		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>FunMinecraft的个人主页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" ><!--网页大小自适应-->
		<style>
			body {
				margin: 0;/* 导航条边框 */
				font-family: Arial, /* 宋体 */Helvetica, sans-serif;
			}
			/* 导航条背景色 */
			.topnav {
				overflow: hidden;
				background-color: #333;
			}
			.topnav a {
				float: left;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;/* 文本框大小 */
				text-decoration: none;/* 取消超链接下划线 */
				font-size: 17px;
			}
			.topnav a:hover {   /* 鼠标指针移动到链接上 */
				background-color: #ddd;
				color: #000000;
			}
			.topnav a.active {   /* 正在被点击的链接 */
				background-color: #4CAF50;
				color: #ffffff;
			}
		</style>
	</head>
