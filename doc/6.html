<html>
<head>
  <meta charset="UTF-8">
  <title>2020年中考倒计时</title>
  <!--网页大小自适应-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
  <!--title旁的logo-->
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" media="screen" />
  <!--调用main.css-->
  <link rel="stylesheet" type="text/css" href="/个人网站存储库/css/main.css" />
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    .zhengwen {
      font-size: 20px;
    }
    
    p {
      text-align: center;
      font-size: 55px;
      margin-top: 0px;
    }
  </style>
</head>

<body>
  <!--导航条-->
  <div class="id_name2">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">首页</a>
      <a href="#">文档</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div style="background-color:#111111;height:50px;">
      <span style="font-size:30px;color:#4CAF50;position:relative;left:10px;top:5px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
  </div>
  <div class="id_name">
    <div class="topnav">
      <a class="active" href="/">首页</a>
      <a href="#">文档</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div style="margin-left:10px;margin-right:10px;">
    <h1>距离地理生物初中学业水平考试还有：</h1>
    <!-- 在元素中显示倒计时计时器 -->
    <p id="demo"></p>
    <h1>距离初中学业水平考试还有：</h1>
    <p>暂无数据</p>
  </div>
  <div style="background-color:#111111;height:70px;color:#EEEEEE;font-size:17px;">
    　 <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="知识共享许可协议" style="border-width:0" src="https://licensebuttons.net/l/by-nc-nd/4.0/80x15.png" /></a>本网站内容采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" style="color:#aaaaaa;">CC BY-NC-ND 4.0 国际许可协议</a>授权。特殊声明请<a href="/doc/license.html" style="color:#AAAAAA;">见此</a>。
    　</div>
  <script>
    /* 将侧导航的宽度设置为250px，页面内容的左边距设置为250px，并在正文中添加黑色背景色 */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    /* 将侧导航的宽度设置为0，将页面内容的左边距设置为0，将正文的背景色设置为白色 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    
    // 设定我们倒计时的日期
    var countDownDate = new Date("July 13, 2020 14:30:00").getTime();
  
    // 每1秒更新倒计时
    var x = setInterval(function() {
  
      // 获取今天的日期和时间
      var now = new Date().getTime();
  
      // 计算出从现在到倒计时日期之间的时间距离
      var distance = countDownDate - now;
  
      // 天、小时、分钟和秒的时间计算
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      // 在id为“demo”的元素中输出结果
      document.getElementById("demo").innerHTML = days + "天 " + hours + "时 " +
        minutes + "分 " + seconds + "秒 ";
  
      // 如果倒计时结束，提示文字
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
