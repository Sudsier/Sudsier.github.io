    <div class="smalltitle">2020&ensp;&bull;&ensp;全国III卷&ensp;&bull;&ensp;作文题目</div>
  <p>阅读下面的材料，根据要求写作。</p>
  <p>人们用眼睛看他人、看世界，却无法直接看到完整的自己。所以，在人生的旅程中，我们需要寻找各种“镜子”、不断绘制“自画像”来审视自我，尝试回答“我是怎样的人”“我想过怎样的生活”“我能做些什么”“如何生活得更有意义”等重要的问题。</p>
  <p>毕业前，学校请你给即将入学的高一新生写一封信，主题是“如何为自己画好像”，与他们分享自己的感悟与思考。</p>
  <p>要求：结合材料，选好角度，确定立意，自拟标题；不要套作，不得抄袭；不得泄露个人信息；不少于800字。</p>
