<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sudsier | 全网音频库</title>
  <!--网页大小自适应-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
  <!--title旁的logo-->
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" media="screen" />
  <!--调用main.css-->
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    #myInput {
      background-image: url('https://s1.ax1x.com/2020/07/04/NzdMaq.png');
      /* 将搜索图标添加到输入框 */
      background-position: 10px 12px;
      /* 固定搜索图标 */
      background-repeat: no-repeat;
      /* 不要覆盖图标图像 */
      width: 100%;
      /* 全宽 */
      font-size: 16px;
      /* 增大字体大小 */
      padding: 12px 20px 12px 40px;
      /* 添加一些填充 */
      border: 1px solid #ddd;
      /* 添加灰色边框 */
      margin-bottom: 12px;
      /* 在输入框后面添加一些空格 */
    }
    #myUL {
      /* 删除默认列表样式*/
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #myUL li a {
      border: 1px solid #ddd;
      /* 向所有链接添加边框 */
      margin-top: -1px;
      /* 防止双边框 */
      background-color: #f6f6f6;
      /* 灰色背景色 */
      padding: 12px;
      /* 添加一些填充 */
      text-decoration: none;
      /* 删除默认文本下划线 */
      font-size: 18px;
      /* 增大字体大小 */
      color: black;
      /* 添加黑色文本颜色 */
      display: block;
      /* 使其成为块元素以填充整个列表 */
    }
    #myUL li a:hover:not(.header) {
      background-color: #eee;
      /* 向所有链接添加悬停效果，除了标题 */
    }
  </style>
</head>
<body>
  <!--导航条-->
  <div class="id_name">
    <div style="background-color:#333;text-align:center">
      <img src="https://s1.ax1x.com/2020/06/25/NDiHYD.md.png" width="200px"></div>
    <div class="topnav">
      <a class="active" href="/">首页</a>
      <a href="/doc">文档</a>
      <a href="/music">音乐</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div class="id_name2">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">首页</a>
      <a href="/doc">文档</a>
      <a href="/music">音乐</a>
      <a href="#">Contact</a>
    </div>
    <div style="background-color:#111111;height:50px;">
      <span style="font-size:30px;color:#4CAF50;position:relative;left:10px;top:5px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <a href="/"><img src="https://s1.ax1x.com/2020/06/25/NDiHYD.md.png" width="200px" style="position:absolute;left:80px"></a>
    </div>
  </div>
  <div style="margin-left:20px;margin-right:20px;margin-top:20px;margin-bottom:30px;">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="搜索歌曲或作者">
  <ul id="myUL">
    <li><a href="#">Acreix - Visions.mp3</a></li>
    <li><a href="#">Ahxello - Forever.mp3</a></li>
    <li><a href="#">Billy</a></li>
    <li><a href="#">Bob</a></li>
    <li><a href="#">Calvin</a></li>
    <li><a href="#">Christina</a></li>
    <li><a href="1311346278.html">世纪的约定 - 柠檬茶演唱组</a></li>
  </ul>
  </div>
  <!-- footer -->
  <div>
    <div class="footer_1">
      <div style="font-size:30px;color:#fafafa">Sudsier</div>
      <hr style="background-color:#fafafa;height:1px;border:none;">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="知识共享许可协议" style="border-width:0" src="https://licensebuttons.net/l/by-nc-nd/4.0/80x15.png" /></a>除非另有声明，本网站内容采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" style="color:#b1b1b1;text-decoration:none;">CC BY-NC-ND 4.0 国际许可协议</a>授权。
    </div>
    <div class="footer_2">Copyright©2020-<a id="copyright"></a> Sudsier<br>sudsier.github.io</div>
  </div>
  <script>
    /* 将侧导航的宽度设置为250px，页面内容的左边距设置为250px，并在正文中添加黑色背景色 */
    function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    }
    /* 将侧导航的宽度设置为0，将页面内容的左边距设置为0，将正文的背景色设置为白色 */
    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    //版权年份
    var y = new Date();
    document.getElementById("copyright").innerHTML = y.getFullYear();
    
    function myFunction() {
      // 声明变量
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('li');
      // 查询所有列表项，并隐藏与搜索查询不匹配的项
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
